<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai20</title>
    <style>
         body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    width: 80%;
}

.buttons {
    margin-bottom: 20px;
}

.buttons button {
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    background-color: orange;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 5px;
}

.buttons button.active {
    background-color: darkorange;
}

.chart {
    display: none;
}

.chart.active {
    display: block;
}

.bar {
    display: flex;
    justify-content: space-between;
    margin: 10px 0;
    background-color: orange;
    padding: 5px;
    border-radius: 3px;
}

.bar span {
    width: 200px;
}

.bar div {
    width: 50%;
    background-color: darkorange;
    border-radius: 3px;
}
    </style>
    
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button id="population-btn" class="active">Population</button>
            <button id="languages-btn">Languages</button>
        </div>
        <div id="population-bd" class="chart"></div>
        <div id="languages-bd" class="chart"></div>
    </div>
   <script src="./main.js">

   </script>
</body>
</html>
